<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      >
    <h:head>
   
    </h:head>
    <h:body styleClass="ice-skin-xp">

  <ui:composition template="../plantillas/principal.xhtml">
            <icecore:singleSubmit/>
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{menusSinergy.formaSeleccionada}"
                           closable="false"
                           toggleable="true"
                           >
                    <ice:panelGrid columns="7">
                         <ice:outputLabel value="País:" />
                         <ice:selectOneMenu value="#{provincias.pais}" partialSubmit="true">
                            <f:selectItems value="#{paises.paisesV}"/>
                        </ice:selectOneMenu>
                        <ice:outputLabel value="Provincia:" />
                        <ice:selectOneMenu value="#{cantones.canton}" partialSubmit="true">
                            <f:selectItems value="#{provincias.provinciasV}"/>
                        </ice:selectOneMenu>
                        <ice:outputLabel value="Cantón:" />
                        <ice:selectOneMenu value="#{parroquias.padre}" partialSubmit="true">
                            <f:selectItems value="#{cantones.cantonesV}"/>
                        </ice:selectOneMenu>

                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{parroquias.buscar()}"/>
                            <ace:menuItem value="Nuevo" icon="ui-icon ui-icon-document" action="#{parroquias.crear()}"/>
                        </ace:menuBar>
                        <ice:outputConnectionStatus/>
                        <ace:messages/>
                    </ice:panelGrid>

                </ace:panel>
                <!--                <ace:panel>
                                    
                                </ace:panel>-->
                <ace:panel 
                    header="Resultado Bùsqueda"
                    closable="false"
                    toggleable="true"
                    >
                    <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                        <h:outputLabel  value="Exportar a:"/>
                        <h:selectOneRadio  value="#{parroquias.formulario.pantalla}" required="true">
                            <f:ajax disabled="false"/>
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                            <f:selectItem itemValue="xls" itemLabel="XLS"/>
                            <f:selectItem itemValue="xml" itemLabel="XML"/>
                        </h:selectOneRadio>
                        <ace:dataExporter id="dataExporter" 
                                          label="Exportar Archivo" 
                                          type="#{parroquias.formulario.pantalla}" 
                                          target="tabla" fileName="datos"/>
                    </h:panelGrid>
                    <!--                    <h:panelGrid styleClass="centeredPanelGrid">
                                            
                                        </h:panelGrid>-->
                    <h:panelGrid width="100%">
                        <ace:dataTable id="tabla" 
                                       paginatorAlwaysVisible="true"
                                       value="#{parroquias.ubicaciones}"
                                       var="item"
                                       paginator="true"
                                       resizableColumns="true"
                                       rowIndexVar="row"
                                       paginatorPosition="both"
                                       rowsPerPageTemplate="5,10,15,50,all"
                                       paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       rows="5"
                                       binding="#{parroquias.formulario.fila}"
                                       >
<!--                            <ace:column  headerText="Registro" style="text-align: right">
                                <h:outputText value="#{row+1}"/>
                            </ace:column>-->
                            <ace:column style="text-align: left">
                                <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                    <ace:menuItem action="#{parroquias.modificar()}" value="Editar" icon="ui-icon ui-icon-pencil"/>
                                    <ace:menuItem action="#{parroquias.eliminar()}" value="Borrar" icon="ui-icon ui-icon-trash"/>
                                </ace:menuButton>
                            </ace:column> 
                            <ace:column  headerText="Código" sortBy="#{item.codigo}" style="text-align: left"
                                         filterBy="#{item.codigo}" filterMatchMode="contains">
                                <h:outputText  value="#{item.codigo}"/>
                            </ace:column>
                            <ace:column  headerText="Nombre" sortBy="#{item.nombre}" style="text-align: left"
                                         filterBy="#{item.nombre}" filterMatchMode="contains">
                                <h:outputText  value="#{item.nombre}"/>
                            </ace:column>

                        </ace:dataTable>
                    </h:panelGrid>
                </ace:panel>
                <ace:dialog 
                    header="#{menusSinergy.formaSeleccionada}"
                    closable="false"
                    modal="true"
                    draggable="false"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{parroquias.formulario.mostrar}"
                    visible="#{parroquias.formulario.mostrar}">
                    <ice:panelGroup>
                        <ice:panelGrid columns="2">
                            <ice:outputLabel value="Código:" for="codigo" />
                            <ice:inputText id="codigo" value="#{parroquias.ubicacion.codigo}" 
                                           title="Código" disabled="#{!parroquias.formulario.nuevo}"/>
                            <ice:outputLabel value="Nombre:" for="nombre" />
                            <ice:inputText id="nombre" value="#{parroquias.ubicacion.nombre}" title="Nombre" />

                        </ice:panelGrid>
                    </ice:panelGroup>
                    <ice:panelGrid columns="1" width="100%">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" rendered="#{parroquias.formulario.nuevo}" 
                                          action="#{parroquias.insertar()}"/>
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                          action="#{parroquias.grabar()}" 
                                          rendered="#{parroquias.formulario.modificar}" />
                            <ace:menuItem action="#{parroquias.borrar()}" 
                                          value="Esta seguro de Borrar el registro?" 
                                          rendered="#{parroquias.formulario.borrar}"/>
                            <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                          action="#{parroquias.cancelar()}"/>
                        </ace:menuBar>
                        <ace:messages />
                        <!--<h:messages style="color: red;font-style: italic;font-weight: bold"/>--> 
                    </ice:panelGrid>
                </ace:dialog>

            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>

</html>
