<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="twitterTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <div>
                        <h:commandButton
                            action="#{timelineBean.getPrevPage()}"
                            value="Más Recientes"/>
                        <ui:repeat
                            var="tweet"
                            value="#{timelineBean.getTweets()}"
                            offset="#{timelineBean.currentPage}"
                            size="#{timelineBean.pePage}">
                            <div class="tweet">
                                <div class="tweet-wrapper">
                                    <div class="userpic">
                                        <img src="#{tweet.user.profile_image_url}" />
                                    </div>
                                    <div>#{tweet.user.name} (@#{tweet.user.screenName})</div>
                                    <div>#{tweet.text}</div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                    <h:commandButton
                        action="#{timelineBean.getNextPage()}"
                        value="Siguiente página" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
